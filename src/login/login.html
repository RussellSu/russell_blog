<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登陆</title>
  <!-- 避免IE使用兼容模式, 优先使用 IE 最新版本和 Chrome-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览。-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <!--开启对web app程序的支持, WebApp全屏模式 隐藏地址栏-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--制定iphone中safari顶端的状态条的样式（default:白色，black:黑色，black-translucent：灰色半透明）-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#00ff39">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
  <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=640){
                    docEl.style.fontSize = '16px';
                }else{
                    docEl.style.fontSize = 12 * (clientWidth / 480) + 'px'; // 320 480
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
</head>

<body>
  <noscript>
    <strong>login:We're sorry but russell-blog doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="login"></div>
  <!-- built files will be auto injected -->
</body>

</html>
